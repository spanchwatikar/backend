<h3 class="col-md-8 offset-md-3">Employee List</h3>
<table class="table table-striped">
  <thead>
  <tr>
    <th> First Name</th>
    <th> Last Name</th>
    <th> Email </th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor = "let employee of employees" >
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.email}}</td>
  </tr>
  </tbody>
</table>
